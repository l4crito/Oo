<div class="container center">
  Me perdonas?

<div class="no btn" [ngStyle]="{left:left,top:top}" (mouseover)="changePosition()" (click)="changePosition()">No

<div class="ok center" [ngClass]="{'show': ok}" (click)="ok=false">

</div>
